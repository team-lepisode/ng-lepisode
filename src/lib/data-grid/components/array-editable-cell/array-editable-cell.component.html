<ng-select
  clearable="false"
  bindLabel="value"
  multiple
  [items]="items()"
  [ngModel]="modelValue()"
  [addTag]="allowAdditions() ? onTagAdd.bind(this) : false"
  (blur)="blur.emit(modelValue())"
>
  <ng-template ng-label-tmp let-item="item">
    <span class="badge badge-soft" [attr.data-value]="item">{{ item }} </span>
  </ng-template>

  <ng-template
    ng-option-tmp
    let-item="item"
    let-index="index"
    let-search="searchTerm"
  >
    <span class="badge badge-soft" [attr.data-value]="item">{{
      item | translate
    }}</span>
  </ng-template>
</ng-select>
