<ng-select
  [items]="items()"
  clearable="false"
  [ngModel]="modelValue()"
  (ngModelChange)="modelValue.set($event)"
  (blur)="blur.emit(modelValue())"
>
  <ng-template ng-label-tmp let-item="item">
    <span class="badge badge-soft" [attr.data-value]="item"
      >{{ item | translate }}
    </span>
  </ng-template>

  <ng-template
    ng-option-tmp
    let-item="item"
    let-index="index"
    let-search="searchTerm"
  >
    <span class="badge badge-soft" [attr.data-value]="item">{{
      item | translate
    }}</span>
  </ng-template>
</ng-select>
